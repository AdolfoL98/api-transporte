
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    

    <!--Header-->
    <header id = "header">
        <nav>
            <div class = "container">
                <div class = "text-center">
                    <a href="/" class="nav-brand text-dark">User Managament System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left">Solicitudes en curso</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">Nuevo Conductor</h2>
                    <span class="text-light">AÃ±adir un nuevo Conductor</span>
                </div>

                <!--form handling-->
                <form method="POST" id="user_update">
                   <div class="new-user">
                       <div class="form-group">
                           <label for="producto" class="text-light">Producto</label>
                           <input type="hidden" name="id" value="">
                           <input type="text" name="producto" value="" placeholder="Mascota">
                       </div>

                       <div class="form-group">
                        <label for="area" class="text-light">area</label>
                        <div class="radio-inline">
                            <input type="radio" name="area" value="Veterinaria">
                            <label for="area" class="text-light">Veterinaria</label>
                        </div>

                        <div class="radio-inline">
                            <input type="radio" name="area" value="Estetica">
                            <label for="area" class="text-light">Estetica</label>
                        </div>

                        <div class="radio-inline">
                            <input type="radio" name="area" value="Ventas">
                            <label for="area" class="text-light">Ventas</label>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label for="servicio" class="text-light">Servicio</label>
                        <div class="radio-inline">
                            <input type="radio" name="servicio" value="recoleccion">
                            <label for="servicio" class="text-light">Recoleccion</label>
                        </div>

                        <div class="radio-inline">
                            <input type="radio" name="servicio" value="entrega">
                            <label for="servicio" class="text-light">Entrega</label>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label for="nomproducto" class="text-light">Nombre del Producto</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="nomproducto" value="" placeholder="Perro">
                    </div>

                    <div class="form-group">
                        <label for="nomcliente" class="text-light">Nombre del Cleinte</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="nomcliente" value="" placeholder="Adrian">
                    </div>

                    <div class="form-group">
                        <label for="dircliente" class="text-light">Direccion del Cliente</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="dircliente" value="" placeholder="Calle 14">
                    </div>

                    <div class="form-group">
                        <label for="telefono" class="text-light">Telefono</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="telefono" value="" placeholder="17828939">
                    </div>

                    <div class="form-group">
                        <label for="fecha" class="text-light">Fecha</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="fecha" value="" placeholder="21-12-2021">
                    </div>

                    <div class="form-group">
                        <label for="hora" class="text-light">Hora</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="hora" value="" placeholder="03:40 pm">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Guardar</button>
                    </div>
                   </div>
                </form>
            </div>
        </main>
    <!--/Main-->
</body>
</html>
