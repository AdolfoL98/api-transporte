
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    

    <!--Header-->
    <header id = "header">
        <nav>
            <div class = "container">
                <div class = "text-center">
                    <a href="/" class="nav-brand text-dark">User Managament System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main--> 
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <a href="/add-user" class="border-shadow">
                        <span class="text-gradient">New User <i class="fas fa-users"></i></span>
                    </a>
                </div>
                <!--form handling-->
                <form action="/" method="POST">
                    <table class="table">
                        <thead class="thead-dark">
                            <th>producto</th>
                            <th>area</th>
                            <th>servicio</th>
                            <th>nombre del producto</th>
                            <th>nombre del cliente</th>
                            <th>direccion del cliente</th>
                            <th>telefono</th>
                            <th>fecha</th>
                            <th>hora</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>producto</td>
                                <td>area</td>
                                <td>recoleccion</td>
                                <td>nomproducto</td>
                                <td>nomcliente</td>
                                <td>dircliente</td>
                                <td>telefono</td>
                                <td>fecha</td>
                                <td>hora</td>
                                <td>
                                    <a class="btn border-shadow estado">
                                        <span class="text-gradient"><i class="fas fa-ambulance"></i></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </main>
    <!--/Main-->
</body>
</html>
